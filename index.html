<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="width:1280px" class="row ms-auto me-auto">
        <h1 class="text-center">MUA HÀNG ONLINE</h1>
        <div class="mb-2">
            <div class="form-group">
                <label for="sel1" class="mb-2">Loại Sản Phẩm:</label>
                <select class="form-control" style="width:140px" id="select">
                    <option value="">Phân Loại</option>
                    <option value="samsung">SAMSUNG</option>
                    <option value="iphone">IPHONE</option>
                </select>

            </div>
        </div>
        <section>
            <div id="product" class="row cart-item">
            </div>
        </section>

        <div class="mt-5" id="Cart">
            <div>
                <h1>Giỏ Hàng</h1>
                <div class="col-12 " >
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Hình Ảnh</th>
                                <th>Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Số Lượng</th>
                                <th>Tổng Cộng</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyCart">
                        </tbody>

                    </table>
                    <div 
                        class="d-flex justify-content-end"
                        id = "totals"
                        >
                        <h2>Tổng Tiền: </h2>
                        <span></span>
                        <button class="btn btn-info fs-5 text-light">THANH TOÁN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <script type="module" src="./js/index.js"></script>
</body>

</html>
